
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
</head>
<style>
    .xanh{
        background-color: green;
        width: 100px;
        height: 120px;
    }
    .do{
        background-color: red;
        width: 100px;
        height: 120px;
    }
    .tim{
        background-color: purple;
        width: 100px;
        height: 120px;
    }
</style>
<body>
    <p>Change background color</p>
    <p>Mouse click</p>

    <div>
        <button class="xanh" onclick="changeColor('green')">Xanh</button>
        <button class="do" onclick="changeColor('red')">Đỏ</button>
        <button class="tim" onclick="changeColor('purple')">Tím</button>
    </div>
    <script src="./s3.js"></script>
</body>
</html>
